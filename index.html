<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DurbinSite</title>
  <style>
    :root {
      --bg-color: #121212;
      --text-color: #ffffff;
      --accent-color: #1da1f2;
      --card-bg: #1e1e1e;
      --font-main: 'Segoe UI', sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: var(--font-main);
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: var(--card-bg);
      padding: 2rem;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
    }

    header h1 {
      font-size: 2.5rem;
      color: var(--accent-color);
    }

    header p {
      font-size: 1rem;
      margin-top: 0.5rem;
      color: #ccc;
    }

    main {
      flex: 1;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }

    .twitter-section {
      background: var(--card-bg);
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    footer {
      background: var(--card-bg);
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    a {
      color: var(--accent-color);
    }
  </style>
</head>
